---
gateway:
  port: 7070
  index: "/web1/"
  ssl:
    use: false
    cert-path: null
    key-path: null
  login:
    path: "/login"
    page: "/web/login.html"
    api: "http://127.0.0.1:8080/api/sso/login"
  jwt:
    use: true
    check-expiration: false
    expires-hour: 60
  session:
    use: true
    timeout-hour: 24
  redirects:
  - from: "/api/sso/logout"
    to: "/logout"
  headers:
  - name: "test"
    value: "test"
  frontends:
  - path: "/web"
    dir: "/Users/aruis/develop/workspace-bsy/project_keeper/dist"
    not-found-reroute: "/"
    secured: true
    regex: false
    comment: null
    no-cache:
    - "/"
    - "/index.html"
    allowlist:
    - ".*\\..*"
    - "/login"
  upstreams:
  - path: "/api"
    secured: true
    regex: false
    comment: null
    no-cache: []
    allowlist:
    - "/sso/kaptcha"
    - "/platform/conf/get"
    backends:
    - url: "http://127.0.0.1:8080/api/"
      weight: 1
